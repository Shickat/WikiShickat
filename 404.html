<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Página no encontrada</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: inherit;
    }
    .thanks-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: inherit;
    }
    .thanks-box {
      background: #23273a;
      color: #7ecbff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(30,40,80,0.13);
      padding: 38px 28px 32px 28px;
      max-width: 95vw;
      width: 370px;
      text-align: center;
      border-left: 5px solid #4eaaff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      font-family: 'Segoe UI', Arial, sans-serif;
      animation: fadeIn 0.7s;
      box-sizing: border-box;
    }
    .thanks-box .fa-triangle-exclamation {
      font-size: 2.5em;
      color: #ffb300;
      margin-bottom: 10px;
    }
    .thanks-title {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 8px;
      color: #ffb300;
    }
    .thanks-msg {
      font-size: 1.08em;
      color: #e3e6eb;
      margin-bottom: 0;
      word-break: break-word;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96);}
      to { opacity: 1; transform: scale(1);}
    }
    @media (max-width: 600px) {
      .thanks-box {
        width: 98vw;
        max-width: 98vw;
        padding: 24px 4vw 20px 4vw;
        font-size: 0.98em;
      }
      .thanks-title {
        font-size: 1.15em;
      }
      .thanks-msg {
        font-size: 1em;
      }
    }
    /* Light theme support */
    .light-theme .thanks-box {
      background: #fff;
      color: #b36b00;
      border-left: 5px solid #ffe0b2;
      box-shadow: 0 4px 24px #ffe0b233;
    }
    .light-theme .thanks-title {
      color: #b36b00;
    }
    .light-theme .thanks-msg {
      color: #23273a;
    }
    .light-theme .thanks-box .fa-triangle-exclamation {
      color: #b36b00;
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <div class="thanks-box">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <div class="thanks-title">¡Ups! Página no encontrada</div>
      <div class="thanks-msg">
        No deberías estar aquí o esta página no existe.<br>
        Te llevamos a la página principal en unos segundos...
      </div>
    </div>
  </div>
  <script>
    // Mantener el tema si el usuario lo cambió
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      root.classList.add('light-theme');
      root.classList.remove('dark-theme');
    } else {
      root.classList.add('dark-theme');
      root.classList.remove('light-theme');
    }
    setTimeout(() => {
      window.location.href = "https://shickat.me";
    }, 3000);
  </script>
</body>
</html>
